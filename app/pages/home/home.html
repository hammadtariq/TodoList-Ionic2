<ion-header>
  <ion-navbar>
    <ion-title>
      Todo App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngFor="let item of todos;let i=index;" >
    <ion-label>{{item.name}}</ion-label>
    <ion-checkbox [checked]="item.status" (click)="itemCompleted(i)"></ion-checkbox>
  </ion-item>
  <button fab fab-bottom fab-right style="font-size:20px;" (click)="addTodo()">+</button>
</ion-content>
